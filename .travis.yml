sudo: required
language: android
jdk: oraclejdk8
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.3

android:
  components:
  - platform-tools
  - tools
  - build-tools-${ANDROID_BUILD_TOOLS}
  - android-${ANDROID_API}
  - extra-android-m2repository

script:
- "./gradlew clean test build"

before_script:
- openssl aes-256-cbc -K $encrypted_d5662a7fc879_key -iv $encrypted_d5662a7fc879_iv -in travis/secrets.tar.enc -out travis/secrets.tar -d
- tar xvf travis/secrets.tar

deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: ""
  file_glob: true
  file:
  - "uf-client-*/build/outputs/apk/release/*.apk"
  on:
    branch: /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    tags: true
